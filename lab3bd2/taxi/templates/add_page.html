<!DOCTYPE html>
{% load staticfiles %}
{% load filter %}
<html>
<head>

    <script src="{% static "jquery-2.2.4.min.js" %}"></script>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-theme.min.css" %}" rel="stylesheet">
    <link href="{% static "css/core.css" %}" rel="stylesheet">

    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <style>
        .jumbotron {
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

{% if not export_mode %}
    <div class="jumbotron">
        <center><h2>Add order</h2></center>
    </div>
{% endif %}
<div class="container">
<form action={{ request.get_full_path }} method="post" class="form-vertical" role="form">

    {% csrf_token %}
    <div class="form-group">
        <label for="driver">Driver:</label>
        <select class="form-control" id="driver" name="driver">
            {% for driver in drivers %}
                <option value="{{ driver|underscore:'_id' }}">{{ driver.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="customer">Client:</label>
        <select class="form-control" id="customer" name="customer">
            {% for customer in customers %}
                <option value="{{ customer|underscore:'_id'}}">{{ customer.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="address_from">Start point:</label>
        <select class="form-control" id="address_from" name="address_from">
            {% for str in address %}
                <option value="{{ str|underscore:'_id' }}">{{ str.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Start point:</label>
        <div class="form-group">
            <input id="y_from" name="y_from" type="number">
        </div>
    </div>

    <div class="form-group">
        <label for="address_to">Start point:</label>
        <select class="form-control" id="address_to" name="address_to">
            {% for str in address %}
                <option value="{{ str|underscore:'_id' }}">{{ str.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Start point:</label>
        <div class="form-group">
            <input id="y_to" name="y_to" type="number">
        </div>
    </div>

    <div class="form-group">
        <label>Date:</label>
        <div class="form-group">
            <input id="data" name="data" type="datetime-local">
        </div>
    </div>

    <input type="submit" name="add" value="Add"/>

</form>
</div>
</body>
</html>
